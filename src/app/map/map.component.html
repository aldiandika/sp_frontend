<div id="popup" class="ol-popup">
  <a href=" #" id="popup-closer" class="ol-popup-closer"></a>
  <div id="popup-content"></div>
</div>

<!-- Buttons sebelah kanan -->
<div class="float-right">
  <mat-grid-list cols="1" rows="6" rowHeight="2:1">
    <mat-grid-tile>
      <button mat-raised-button color="accent" class="button-menu" (click)="showAllFeature()">
        HOME
      </button>
    </mat-grid-tile>
    <mat-grid-tile>
      <button mat-raised-button color="accent" class="button-menu">
        SWEEPER MODE
      </button>
    </mat-grid-tile>
    <mat-grid-tile>
      <button mat-raised-button color="accent" class="button-menu" (click)="showVictimdata()">
        DATA KORBAN
      </button>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<!-- Buttons sebelah kiri -->
<div class="float-left">
  <mat-grid-list cols="1" rows="4" rowHeight="2:1">
    <mat-grid-tile>
      <button mat-raised-button (click)="openCommDialog()" color="accent" class="button-menu">
        PESAN
      </button>
    </mat-grid-tile>
    <mat-grid-tile>
      <button mat-raised-button (click)="openReportDialog()" color="accent" class="button-menu">
        REPORT
      </button>
    </mat-grid-tile>
    <mat-grid-tile>
      <button mat-raised-button (click)="openReportDialog()" color="accent" class="button-menu">
        SENSOR
      </button>
    </mat-grid-tile>
    <mat-grid-tile>
      <button mat-raised-button (click)="openReportDialog()" color="accent" class="button-menu">
        TOOLS
      </button>
    </mat-grid-tile>
    <mat-grid-tile>
      <button mat-raised-button (click)="openReportDialog()" color="accent" class="button-menu">
        COMMAND
      </button>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<footer class="footer-design">
  <div style="margin: auto;">
    Lat : 123.45 # Lon : -123.34
  </div>
</footer>
